# yaml-language-server: $schema=https://raw.githubusercontent.com/dbos-inc/dbos-transact-py/main/dbos/dbos-config.schema.json

name: dbos_experiments
language: python
runtimeConfig:
  start:
    - "fastapi dev ./main.py"
database:
  hostname: ${PGHOST}
  port: ${PGPORT}
  username: ${PGUSER}
  password: ${PGPASSWORD}
  app_db_name: ${PGDATABASE}
  migrate:
    - echo 'No migrations specified'
telemetry:
  logs:
    logLevel: INFO